<nav role="navigation" class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
      <span class="sr-only">Toggle Navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    {% if include.center != "true" %}
    <a class="site-title navbar-brand" href="/">Donald<span>Franks</span></a>
    {% endif %}
  </div>
  <div id="nav-collapse" class="navbar-collapse collapse">
    <ul id="website-links">
      <li><a href="/">Home</a></li>
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li {% if page.title == my_page.title %}class="active"{% endif %}><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
      <li><a href="/Resume.pdf">Resume</a></li>
      <li><a href="mailto:{{ site.email }}">Contact</a></li>
    </ul>
  </div>
</nav>
